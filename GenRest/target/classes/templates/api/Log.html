<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{LayoutPadrao}">
<head>
	<title>GenRest - Logs</title>
	<script>
		$(document).ready(function () 
		{
			$('#tabela').DataTable();
		});
	</script>
	<script src="js/tutorialLogs.js?v=<?=md5_file('js/tutorialLogs.js')?>"> </script>

</head>
<section layout:fragment="conteudo">
    <h5>Logs <i class='bx bx-help-circle' id="help"></i></h5>
	<div th:replace="MensagemGeral"></div>
	<div th:replace="MensagemErro"></div>
    <div class="box pai1 tutorial">
		<form class="card">
			<div class="card-body">
				<table id="tabela" class="table hover text-center align-middle" style="width:100%">
					<thead>
						<tr>
                            <th class="text-center tutorial" data-pai-tutorial="pai1">ID</th>
							<th class="text-center tutorial" data-pai-tutorial="pai1">Usuario</th>
							<th class="text-center tutorial" data-pai-tutorial="pai1">Data</th>
							<th class="text-center tutorial" data-pai-tutorial="pai1" style="width: 10%">Detalhes</th>
						</tr>
					</thead>
					<tbody id="tbody">
						<tr th:each="log : ${todosLogs}">
                            <td class="text-center align-middle" th:text="${log.id}"/>
							<td class="text-center align-middle" th:text="${log.usuario}"/>
							<td class="text-center align-middle" th:text="${log.data}"/>
							<td class="text-center align-middle">
                                <i class='bx bx-search-alt bt_detalhar' title="Detalhar" rel="tooltip" data-toggle="modal" data-target='#detalharModal' th:attr="data-dados=${log.dados}"></i>
                            </td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
	<div style="padding: 50px;"></div>
	
	<div class="box_tutorial">
		<span id="msg_tutorial"></span>
		<buttom class="btn btn-primary" id="proximo" style="float: right;margin-top: -7px;margin-left: 10px;">Pr√≥ximo
		</buttom>
	</div>
</section>
<section layout:fragment="modais">
    <!-- Modal Excluir-->
	<div class="modal fade" id="detalharModal" tabindex="-1" onLoad="jsAbreModal();" aria-labelledby="detalharModal" aria-hidden="true">
		<div class="modal-dialog">
			<form style="width: fit-content;">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Detalhar</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" style="white-space: pre">
						detalhes
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- FIM MODAL -->
</section>
</html>
