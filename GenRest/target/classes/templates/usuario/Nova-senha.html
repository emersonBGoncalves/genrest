<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" />
	<title>GenRest - Nova senha</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	</link>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	</link>
	<link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap4.min.css">
	</link>

	<!-- JS -->
	<script src="/js/jquery-3.5.1.min.js"></script>
	<script src="/js/jquery.mask.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="/js/jquery.dataTables.min.js"></script>
	<script src="/js/dataTables.bootstrap4.min.js"></script>
	<script>
	$(function () 
	{
		$(".btn_alterar").click(function(){
			if($("#password").val() != $("#rpt_password").val())
			{
				alert("As senhas n√£o conferem!");
				$("#rpt_password").focus();
				return false;
			}
		});
	});
	</script>
</head>

<body>
	<link href="/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<section class="login_esquerda"></section>
		<section class="login_direita">
			<form class="form-signin" method="POST" th:action="@{/cadastrar-nova-senha}" th:object="${usuario}">
				<fieldset>
					<img class="mb-4" src="/images/padrao.png" alt="" width="100" height="100">
					<input type="hidden" name="id" field="*{id}" th:value="${cliente_id}" />
					<input type="hidden" name="token" field="*{token}" th:value="${token}" />
					<label for="inputPassword" class="sr-only">Nova Senha</label>
					<input type="password" id="password" field="*{senha}" class="form-control" placeholder="Nova senha"
						style="margin-bottom: 10px;" required name="senha" />
					
					<label for="inputPassword" class="sr-only">Repita a Nova Senha</label>
					<input type="password" id="rpt_password" field="*{second}" class="form-control" placeholder="Repita a Nova Senha" style="margin-bottom: 0;" required
						name="rpt_senha" /><br>
					<button class="btn btn-lg btn-primary btn-block btn_alterar" type="submit">Alterar senha</button>
					<small class="mt-5 mb-3 text-muted">&copy; 2021 GenRest. All Rights Reserved.</small>
				</fieldset>
			</form>
		</section>
	</body>
</html>
